name: Docker Image CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0    # 拉取完整历史
        fetch-tags: true  # 显式拉取 tags

    # 设置镜像标签
    - name: Set IMAGE_TAG
      id: tag
      run: |
        # 获取 Git SHA 7位短哈希
        SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
        
        # 获取当前日期
        BUILD_DATE=$(date +%Y%m%d)
        
        # 检查当前提交是否有 Git 标签
        if git describe --tags --exact-match HEAD 2>/dev/null; then
          # 如果有标签，直接使用标签（不加哈希）
          GIT_TAG=$(git describe --tags --exact-match HEAD)
          IMAGE_TAG="${GIT_TAG}"
        else
          # 如果没有标签，使用日期和 SHA 确保唯一性
          IMAGE_TAG="${BUILD_DATE}-${SHORT_SHA}"
        fi
        
        echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV
        echo "构建标签: ${IMAGE_TAG}"

    # 判断是否需要 latest 标签
    - name: Determine latest tag usage
      run: |
        if [ "${GITHUB_REF_NAME}" = "dev" ]; then
          echo "PUSH_LATEST=false" >> $GITHUB_ENV
          echo "当前分支为 dev，跳过 latest 标签"
        else
          echo "PUSH_LATEST=true" >> $GITHUB_ENV
          echo "当前分支非 dev，包含 latest 标签"
        fi

    # 登录 Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    # 构建镜像
    - name: Build the Docker image
      run: |
        if [ "${{ env.PUSH_LATEST }}" = "true" ]; then
          docker build -t purewhiteicecream/mihomo-sub:${{ env.IMAGE_TAG }} -t purewhiteicecream/mihomo-sub:latest .
        else
          docker build -t purewhiteicecream/mihomo-sub:${{ env.IMAGE_TAG }} .
        fi

    # 推送镜像
    - name: Push Docker image
      run: |
        docker push purewhiteicecream/mihomo-sub:${{ env.IMAGE_TAG }}
        if [ "${{ env.PUSH_LATEST }}" = "true" ]; then
          docker push purewhiteicecream/mihomo-sub:latest
        fi
